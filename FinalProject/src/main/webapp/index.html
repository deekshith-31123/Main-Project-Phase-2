<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4caf50, #2e7d32);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .todo-container {
      background: #3e8e41;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    .todo-input {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    #todo-text {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    #add-todo-btn {
      background: #4caf50;
      color: #fff;
      border: none;
      padding: 0 15px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    #todo-list {
      list-style: none;
      padding: 0;
    }

    .todo-item {
      background: #424242;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .todo-actions {
      display: flex;
      gap: 5px;
    }

    .todo-item button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      padding: 5px 10px;
    }

    .todo-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      grid-auto-rows: auto;
    }

    .complete-btn {
      background: #4caf50;
      color: #fff;
    }

    .delete-btn {
      background: #dc2525;
      color: #e9d3d1;
    }

    .completed {
      text-decoration: line-through;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>Todo List</h1>
    <div class="todo-input">
      <input type="text" id="todo-text" placeholder="Add your todo here..">
      <button id="add-todo-btn">+</button>
    </div>
    <ul id="todo-list"></ul>
    <div class="todo-summary">
      <p>Completed: <span id="completed-count">0</span></p>
      <p>Total Tasks: <span id="total-count">0</span></p>
    </div>
  </div>
  <script>
    const API_URL = 'http://localhost:8080/api/demos';

    document.addEventListener("DOMContentLoaded", () => {
      const todoInput = document.getElementById("todo-text");
      const addTodoBtn = document.getElementById("add-todo-btn");
      const todoList = document.getElementById("todo-list");
      const completedCount = document.getElementById("completed-count");
      const totalCount = document.getElementById("total-count");

      let completed = 0;
      let total = 0;

      const updateCounts = () => {
        completedCount.textContent = completed;
        totalCount.textContent = total;
      };

      const createTodoItem = (todo) => {
        const li = document.createElement("li");
        li.className = "todo-item";
        li.id = todo.id;

        const span = document.createElement("span");
        span.textContent = todo.task;

        if (todo.completed) {
          li.classList.add("completed");
        }

        const actionsDiv = document.createElement("div");
        actionsDiv.className = "todo-actions";

        const completeBtn = document.createElement("button");
        completeBtn.className = "complete-btn";
        completeBtn.textContent = "âœ”";
        completeBtn.addEventListener("click", async () => {
          await fetch(`${API_URL}/${todo.id}/complete`, { method: 'PUT' });
          fetchTodos(); // Refresh after completion
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "ðŸ—‘";
        deleteBtn.addEventListener("click", async () => {
          await fetch(`${API_URL}/${todo.id}`, { method: 'DELETE' });
          fetchTodos(); // Refresh after deletion
        });

        actionsDiv.appendChild(completeBtn);
        actionsDiv.appendChild(deleteBtn);
        li.appendChild(span);
        li.appendChild(actionsDiv);

        return li;
      };

      const fetchTodos = async () => {
        const response = await fetch(API_URL);
        const todos = await response.json();
        todoList.innerHTML = '';
        completed = 0;
        total = todos.length;

        todos.forEach(todo => {
          const todoItem = createTodoItem(todo);
          todoList.appendChild(todoItem);

          if (todo.completed) {
            completed++;
          }
        });

        updateCounts();
      };

      addTodoBtn.addEventListener("click", async () => {
        const text = todoInput.value.trim();
        if (text) {
          await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ task: text }),
          });
          todoInput.value = '';
          fetchTodos(); // Refresh the list after adding a todo
        }
      });

      fetchTodos(); // Initial fetch to load todos
    });
  </script>
</body>
</html>
